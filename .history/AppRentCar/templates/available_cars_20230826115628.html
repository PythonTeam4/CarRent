<form method="GET">
    {{ form.as_p }}
    <button type="submit">Sprawdź dostępność</button>
</form>

{% block content %}

{% if available_cars %}
    <h2>Dostępne samochody:</h2>
        <div class="container-fluid">
            <div class="row">
            {% for car in available_cars %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                    <img src="{% url 'images' car.avatar %}" height="150" width="250">
                    <div class="card-body">
                        <!-- Wyświetl markę, model i rok -->
                        <a href="{% url 'car_detail' car.id %}">{{ car.brand }} {{ car.model }} <br>{{ car.year }}</br>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        </div>
        {% endfor %}

{% else %}
    <p>Brak dostępnych samochodów w podanym terminie.</p>
{% endif %}

{% endblock %}
