{% extends "base.html" %}

{% block content %}
<div class="container">
<h1 class="text-primary">Flota pojazdów</h1>
<div class="container p-3 mb-3">
        <div class="row">
    {% for car in object_list %}
      <div class="col-md-4 mb-4">
                <div class="card border-primary border-2">
                    <img src="{% url 'images' car.avatar %}" height="200" width="auto">
                    <div class="text-center fw-bold" style="font-size: 18px">{{ car.brand }} {{ car.model }}, {{ car.year }}</div>
                    <div class="card-body">
                        <a href="{% url 'car_detail' car.id %}"><button class="btn btn-primary" type="submit">Więcej Informacji</button>
                            </br>
                        </a>
                    </div>
                </div>
            </div>
    {% endfor %}
        </div>
{% endblock %}
