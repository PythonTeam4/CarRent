{% extends 'base.html' %}

{% block content %}
    <h1>Twój Profil</h1>
    <span class="avatar">
        <img src="{% url 'images' user_profile.avatar %}"  height="200" width="150">
    </span>
    <p>Użytkownik: {{ user_profile.user.username }}</p>
    <p>Telefon: {{ user_profile.phone }}</p>
    <p>Email: {{ user.email }}</p>
{% endblock %}
